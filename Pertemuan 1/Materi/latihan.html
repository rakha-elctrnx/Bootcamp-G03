<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <!-- Heading -->
    <h1>Hello Dunia</h1>
    <h2>Hello Dunia</h2>
    <h3>Hello Dunia</h3>
    <h4>Hello Dunia</h4>
    <h5>Hello Dunia</h5>
    <h6>Hello Dunia</h6>

    <!-- Paragraf -->
    <p>ini paragrah ke-1</p>

    <!-- Anchor -->
    <!-- Attribute -->
    <a href="https://www.google.com">Coba</a>

    <!-- List -->
    <!-- Berurut -->
    <ol>
        <li>Merah</li>
        <li>Hijau</li>
        <li>Biru</li>
    </ol>
    <ol>
        <li type="a">apel</li>
        <li type="a">mangga</li>
        <li type="a">jeruk</li>
    </ol>
    <ol>
        <li type="i">kucing</li>
        <li type="i">kambing</li>
        <li type="i">buaya</li>
    </ol>

    <!-- Tidak Berurut -->
    <ul>
        <li>satu</li>
        <li>dua</li>
        <li>tiga</li>
    </ul>
</body>
</html>
