<!DOCTYPE html>
<html>
<head>
    <title>Latihan CSS</title>
    <style>
        /* Display
        
        defaultnya semua element memiliki default display, default display ada 2 :
        1. inline
        2. block
        
        3. inline-block
        4. flex
        5. grid
        6. none
        */

        p {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: aqua;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Helo</h1>
    <p>welcome</p>
    <p>kembali lagi</p>

    <a href="">Link 1</a>
    <a href="">Link 2</a>
    <a href="">Link 3</a>
</body>
</html>
