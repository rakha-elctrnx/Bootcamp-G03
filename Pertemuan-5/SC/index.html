        <div class="card cards">
            <div class="card-left cards">
                <div class="title">Risa.uwu >//<</div>
                <p>sebuah platform yang sangat melorem ipsum kan dolor sit amet.</p>
                <img src="./assets/image.png" alt="clumsy">
            </div>
            <div class="card-right">
                <div class="title" id="title">Login</div>
                <div class="form username"><div class="icon"><img src="./assets/user.png" alt=""></div><input placeholder="Username" type="text"></div>
                <div class="form password"><div class="icon"><img src="./assets/key.png" alt=""></div><input placeholder="Password" type="password"></div>
                <div class="forgot" id="forgot">Lupa Password? <a href="#">Click</a></div>
                <button id="button">Login</button>
            </div>
        </div>
        <div class="contact">
            <div><img src="./assets/facebook.png" alt=""></div>
            <div><img src="./assets/instagram.png" alt=""></div>
            <div><img src="./assets/whatsapp.png" alt=""></div>
        </div>
        <div id="copyright">&copy; copyright 2023 by Bagas Rakha</div>
    </div>


    <script>
        let light = true;
        const mode = document.getElementById('mode');
        mode.addEventListener('click', function() {
            light = !light
            if (!light) {
                document.getElementById('light-btn').style.visibility = "hidden";
                document.getElementById('night-btn').style.visibility = "visible";
                document.getElementById('title').style.color = "#FFFFFF"
            } else {
                document.getElementById('title').style.color = "#00ADB5"
                document.getElementById('light-btn').style.visibility = "visible";
                document.getElementById('night-btn').style.visibility = "hidden";
            }

            document.querySelector("body").classList.toggle("bg-dark");
            document.querySelector("button").classList.toggle("btn-dark");
            document.getElementById('circle').classList.toggle("btn-dark");
            document.getElementById('forgot').classList.toggle("text-dark");
            document.getElementById('copyright').classList.toggle("text-dark");

            document.querySelectorAll('.cards').forEach(function(card) {
                card.classList.toggle("card-dark");
            });
            document.querySelectorAll('.form').forEach(function(forms) {
                forms.classList.toggle("form-dark");
            });
        })
    </script>
